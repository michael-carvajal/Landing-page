<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social</title>
</head>

<body class="social-body">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="social.html">Social</a></li>
                <li><a href="programming.html">Programming</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Send me a message!</legend>
                <div class="form">

                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="newsletter">Sign up for newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                </div>
                <div class="social-links">
                    <h2>Social links</h2>
                    <div class="social-images">
                        <a href="#" class="grid-item"><img src="/social-images/icons8-facebook-96.png" alt="facebook"></a>
                        <a href="#" class="grid-item"><img src="/social-images/icons8-github-96.png" alt="github"></a>
                        <a href="#" class="grid-item"><img src="/social-images/icons8-instagram-96.png" alt="insta"></a>
                        <a href="#" class="grid-item"><img src="/social-images/icons8-twitter-96.png" alt="twitter"></a>
                        <a href="#" class="grid-item"><img src="/social-images/icons8-tiktok-96.png" alt="tiktok"></a>
                        <a href="#" class="grid-item"><img src="/social-images/icons8-linkedin-96.png" alt="linkdin"></a>
                    </div>
                </div>

            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>





</body>

</html>
